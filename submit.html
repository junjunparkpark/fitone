<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>BestPrice - Submit Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submitting a deal for the best price on a travel, food, service or food promotion." />

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="travel.html">Travel</a>
    <a href="contact.html">Contact</a>
    <a href="submit.html" class="active">Submit Deal</a>
    <a href="javascript:void(0);" class="icon">&#9776;</a>
  </nav>

  <ul class="breadcrumb">
    <li>
      <a href="index.html">BestPrice</a>
    </li>
    <li>
      Submit Deal
    </li>
  </ul>

  <div id="wrapper">
    <header class="card container">
      <h1>
        Submit New Deal
      </h1>
    </header>
  
    <main>
      <section class="card container">
        <h2 class="center">Please fill out every field</h2>
        <form class="form-group" accept-charset="UTF-8" method="post" enctype="multipart/form-data">
          <div class="input-group">
            <label for="deal-name">Name:</label>
            <br/>
            <input type="text"  placeholder="(Max 60 Characters)" maxlength="60" name="deal-name" autofocus required>
          </div>

          <div class="input-group">
            <label for="deal-price">Price:</label>
            <br/>
            <input type="number"  placeholder="Number greater than 0" name="deal-price" required>
          </div>

          <div class="input-group"> 
            <label for="deal-url">URL to Deal:</label>
            <br/>
            <input type="url"  placeholder="Valid URL" name="deal-url" required>
          </div>

          <div class="input-group">
            <label for="deal-image">Upload Image(.png, .jpg or .jpeg files):</label>
            <br/>
            <input type="file" accept=".png, .jpg, .jpeg" name="deal-image" required>
          </div>

          <div class="input-group">
            <label for="deal-description">Description:</label>
            <br/>
            <textarea name="description" placeholder="Enter a Description (Max 140 Characters)" name="deal-description" rows="3" maxlength="140" required></textarea>
          </div>

          <div class="input-group">
            <label for="deal-category">Category:</label>
            <br/>
            <input list="categories" placeholder="Category" name="deal-category" required>
            <datalist id="categories">
              <option value="Product">
              <option value="Travel">
              <option value="Service">
              <option value="Food">
            </datalist>
          </div>
      
          <div class="input-group">
            <input class="button" type="submit" value="Submit Deal">
          </div>
        </form>
      
      </section>
    </main>
    <br/>
  </div>

    <footer>
      <div class="footer-notes">
        For general inquiries, please visit our
        <a href="contact.html">Contact Page</a> or reach us at
        <a href="mailto:jun.park@du.edu?Subject=ICT%20Final%20Project">jun.park@du.edu</a>
        <br/>
        <br/>
    
        <time>
          <!-- INSERT LAST MODIFIED DATE HERE -->
        </time>
      </div>
    </footer>

  <script>
      $(document).ready(function () {
        $("time").html("This page was last modified on: " + document.lastModified);

        $(".icon").click(function () {
          if ($("nav").hasClass("responsive")) {
            $("nav").removeClass("responsive");
          } else {
            $("nav").addClass("responsive");
          }
        });
      });
  </script>
</body>

</html>
