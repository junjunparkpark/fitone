<!DOCTYPE html>
<html>

<head>
  <title>BestPrice - Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="travel.html">Travel</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="submit.html">Submit Deal</a>

  </nav>

  <ul class="breadcrumb">
    <li>
      <a href="index.html">BestPrice</a>
    </li>
    <li>
      Contact
    </li>
  </ul>

  <div id="wrapper">
    <header class="card container">
      <h1>
        Contact Us
      </h1>
    </header>
  
    <main>
      <section class="card container">
        <h2 class="center">Please fill out every field</h2>
        <form class="form-group" accept-charset="UTF-8" method="post" enctype="multipart/form-data">
          <div class="input-group">
            <label for="deal-name">Name:</label>
            <br/>
            <input type="text" placeholder="Name (Max 60 Characters)" name="contact-name" maxlength="50" autofocus required>
          </div>
      
          <div class="input-group">
            <label for="deal-price">Email:</label>
            <br/>
            <input type="email" placeholder="Valid Format: someone@example.com" name="contact-email" required>
          </div>
      
          <div class="input-group">
            <label for="deal-description">Description:</label>
            <br/>
            <textarea name="description" placeholder="Enter a Message (Max 300 Characters)" name="deal-description" rows="5" maxlength="300" required></textarea>
          </div>
      
          <div class="input-group">
            <input class="button" type="submit" value="Send Message">
          </div>
        </form>
      </section>
      
    </main>
    <br/>
  </div>

  <footer>
    <div class="footer-notes">
      For general inquiries, please visit our
      <a href="contact.html">Contact Page</a> or reach us at
      <a href="mailto:jun.park@du.edu?Subject=ICT%20Final%20Project">jun.park@du.edu</a>
      <br/>
      <br/>
  
      <time>
        <!-- INSERT LAST MODIFIED DATE HERE -->
      </time>
    </div>
  </footer>
  
  <script>
    $(document).ready(function () {
      $("time").html("This page was last modified on: " + document.lastModified);

      $(".icon").click(function () {
        if ($("nav").hasClass("responsive")) {
          $("nav").removeClass("responsive");
        } else {
          $("nav").addClass("responsive");
        }
      });
    });
  </script>
  
  </body>

</html>
